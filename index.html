<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>creAI</title>
      <link rel="stylesheet" type="text/css" href="css/maincss.css">
    </head>
    <body>
      <div class="dragarea"><div class="close">X</div></div>
      <menu id="mainmenu">
        <div id="logo_container">
          <img id="logo" src="img/logo.png">
        </div>
        <nav id="menu">
          <ul>
            <li><a class="active">Select style</a></li>
            <li>
              <a class="dimension_btn">Specify dimensions</a>
              <form class="dimform">
              <label for="width">Width</label><input type="text" id="width" required maxlength="30">
              <label for="height">Height</label><input type="text" id="height" required maxlength="30">
              <label for="depth">Depth</label><input type="text" id="depth" required maxlength="30">
              </form>
            </li>
            <li><a class="generate_btn">Generate</a></li>
            <li><a>Export schematics</a></li>
          </ul>
        </nav>
      </menu>
      <div class="canvascontainer"><canvas class="maincanvas" width="100%" height="100%"></canvas></div>

      <script src="js/three.min.js"></script>
      <script src="js/OrbitControls.js"></script>

    </body>
    <script>
      require('./renderer.js')
    </script>
  </html>
